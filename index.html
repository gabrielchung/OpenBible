<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bible Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
    }

    header {
      padding: 1rem;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    select {
      padding: 0.4rem;
      font-size: 1rem;
    }

    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .verse {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }

    .verse-num {
      font-size: 0.8rem;
      color: #666;
      vertical-align: super;
      margin-right: 0.25rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Bible Reader</h1>
    <div class="controls">
      <select id="bookSelect"></select>
      <select id="chapterSelect"></select>
    </div>
  </header>

  <main id="verses"></main>

  <script>
    const bookSelect = document.getElementById("bookSelect");
    const chapterSelect = document.getElementById("chapterSelect");
    const versesDiv = document.getElementById("verses");

    let currentBookData = null;

    async function loadBooks() {
      const res = await fetch("data/books.json");
      const books = await res.json();

      books.forEach(book => {
        const opt = document.createElement("option");
        opt.value = book.id;
        opt.textContent = book.name;
        bookSelect.appendChild(opt);
      });

      // auto-load first book
      loadBook(bookSelect.value);
    }

    async function loadBook(bookId) {
      const res = await fetch(`data/${bookId}.json`);
      currentBookData = await res.json();

      chapterSelect.innerHTML = "";

      const chapters = Object.keys(currentBookData.chapters);
      chapters.forEach(ch => {
        const opt = document.createElement("option");
        opt.value = ch;
        opt.textContent = `Chapter ${ch}`;
        chapterSelect.appendChild(opt);
      });

      loadChapter(chapters[0]);
    }

    function loadChapter(chapterNum) {
      versesDiv.innerHTML = "";

      const verses = currentBookData.chapters[chapterNum];
      Object.keys(verses).forEach(v => {
        const p = document.createElement("p");
        p.className = "verse";

        const num = document.createElement("span");
        num.className = "verse-num";
        num.textContent = v;

        p.appendChild(num);
        p.appendChild(document.createTextNode(verses[v]));
        versesDiv.appendChild(p);
      });
    }

    bookSelect.addEventListener("change", e => {
      loadBook(e.target.value);
    });

    chapterSelect.addEventListener("change", e => {
      loadChapter(e.target.value);
    });

    loadBooks();
  </script>
</body>
</html>
